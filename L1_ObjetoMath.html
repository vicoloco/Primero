<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Objeto Math</h1>
	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>
	<p id="m7"></p>

</body>
<script>
	//Object Math
	var a=Math.PI; //Constante Pi
	var b=Math.cos(90);//Coseno de un numero 
	var c=Math.sin(180); //Seno de un numero
	var d=Math.max(1,20); //CAlcula el maximo entre dos numeros 
	var e=Math.min(13,3); //Calcula el minimo entre dos numeros
	var f=Math.pow(2,4); //Calcula la potencia de un numero
	var g=Math.sqrt(144); // Raiz cuadrada de un numero

	document.getElementById("m1").innerHTML=a;
	document.getElementById("m2").innerHTML=b;
	document.getElementById("m3").innerHTML=c;
	document.getElementById("m4").innerHTML=d;
	document.getElementById("m5").innerHTML=e;
	document.getElementById("m6").innerHTML=f;
	document.getElementById("m7").innerHTML=g;

</script>


</html>
